<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body class="container">
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img class="move-icon" src="images/rock-emoji.png" alt="" />
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png" alt="" />
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="images/scissors-emoji.png" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    <button class="auto-play-button js-auto-play-button">
      Auto Button
    </button>

    <script src="script.js"></script>
  </body>
</html>
